<h1>
  {{title}}
</h1>

<button md-raised-button (click)="addItem()">Add Item</button>
<button (click)="addItem()" md-fab class="fab-btn">
  <md-icon class="md-24">add</md-icon>
</button>

<md-card>
    <md-list>
      <h3 md-subheader>Items</h3>      
      <md-list-item *ngFor="let item of items | async">
        <h3 md-line>Item: {{item.id}}</h3>
        <p md-line>Item key: {{item.$key}}</p>
      </md-list-item>
    </md-list>
</md-card>
